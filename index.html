<!DOCTYPE html>
<html>
<head>
  <title>assests - LeafLet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>

  <style type="text/css">
    html, body, div.content { width:100%; height:100%; margin:0; }
  </style>
</head>

<body>
  <div class="content" id="map"></div>

  <script>
    var map = L.map('map').setView([44.56086706021168, -123.2754109187923], 14.0);
    L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png').addTo(map);


    var mytile =L.tileLayer('./assests/{z}/{x}/{y}.png', {
      maxZoom: 18,
      tms: false,
      attribution: 'Generated by QTile'
    }).addTo(map);

  </script>

</body>
